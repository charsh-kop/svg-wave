<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="charsh-kop">
    <meta name="description" content="Wave animation based on svg">
    <meta name="keywords" content="svg, animation">
    <title>SVG-Wave</title>
</head>

<body>
    <div style="width: 300px;height: 200px;">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="100%"
            height="100%">
            <g fill="rgba(106,127,239,0.15)">
                <path 
                    d="M 0 70 
                       Q 87.5 47, 175 70 
                       T 350 70 
                       T 525 70 
                       T 700 70 
                       T 875 70 
                       T 1050 70 
                       V 100 H 0 V 0">
                    </path>
                <animateTransform 
                    attributeName="transform" 
                    attributeType="XML" 
                    type="translate" 
                    from="-350" to="0" 
                    dur="4s" 
                    repeatCount="indefinite">
                </animateTransform>
            </g>
            <g fill="rgb(106,127,239)">
                <path
                    d="M 0 70 
                       Q 135 36, 270 70 
                       T 540 70 
                       T 810 70 
                       T 1080 70 
                       V 100 H 0 V 0">
                </path>
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="translate"
                    from="-540" to="0"
                    dur="3s"
                    repeatCount="indefinite">
                </animateTransform>
            </g>
        </svg>
    </div>
</body>
</html>
